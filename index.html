<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire & Smoke Detection</title>
    <!-- Firebase SDK -->
    <link rel="icon" href="/assets/flame.png" type="image/png" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="teks" class="text-center bg-white p-8 rounded-lg shadow-lg">
      <h1 class="typing-text mb-4">Fire & Smoke Detection System</h1>
      <div id="status" class="status-text text-gray-700 mb-4">
        Status: Menunggu data...
      </div>
      <div
        id="buttonContainer"
        class="flex justify-center items-center h-full w-full"
      >
        <div
          id="toggleSensorButton"
          class="relative w-16 h-8 bg-gray-300 rounded-full cursor-pointer transition-all toggle-button inactive"
        >
          <div
            class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transition-all"
          ></div>
          <span
            id="toggleText"
            class="absolute text-white font-semibold"
          ></span>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <script>
      const toggleButton = document.getElementById("toggleSensorButton");
      const toggleCircle = toggleButton.querySelector("div");
      const statusText = document.getElementById("status");
      const toggleText = document.getElementById("toggleText");

      let sensorStatus = false; // False: Off, True: On

      toggleButton.addEventListener("click", () => {
        sensorStatus = !sensorStatus;

        if (sensorStatus) {
          // Turn on the sensor
          toggleButton.classList.add("active");
          toggleButton.classList.remove("inactive");
          toggleCircle.classList.add("translate-x-8"); // Move circle to the right
          toggleCircle.classList.remove("translate-x-0");
          statusText.textContent = "Status: Sensor Aktif";
          statusText.classList.add("status-active");
          statusText.classList.remove("status-inactive");
          statusText.classList.remove("status-waiting");
        } else {
          // Turn off the sensor
          toggleButton.classList.add("inactive");
          toggleButton.classList.remove("active");
          toggleCircle.classList.add("translate-x-0"); // Move circle to the left
          toggleCircle.classList.remove("translate-x-8");

          statusText.textContent = "Status: Sensor Mati";
          statusText.classList.add("status-inactive");
          statusText.classList.remove("status-active");
          statusText.classList.remove("status-waiting");
        }
      });

      // Set initial status as waiting
      statusText.classList.add("status-waiting");
      statusText.textContent = "Status: Menunggu data...";
    </script>
  </body>
</html>
